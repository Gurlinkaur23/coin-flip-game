<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Coin Flip Game</title>
    <meta name="author" content="Gurlin Kaur" />
    <meta name="description" content="Gurlin Kaur:Software developer" />
    <meta
      name="keywords"
      content="web developer,web,developer,front-end,html"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600&display=swap"
    />
    <link rel="stylesheet" href="./assets/style/index.css" media="all" />
    <script src="./assets/script/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Coin Flip Game!</h1>
      <div class="image-container">
        <img class="img-heads" src="./assets/img/coin-head.png" />
        <img class="img-tails" src="./assets/img/coin-tail.png" />
      </div>
      <div class="btn-container">
        <button class="btn heads">Heads</button>
        <button class="btn tails">Tails</button>
      </div>
      <h2>Click the button to flip the coin</h2>
      <button class="btn flip">Flip</button>
    </div>
  </body>
</html>
